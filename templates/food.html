{% extends 'base.html' %}

{% block title %}food{% endblock %}

{% block content %}
<style>
        table, th, td {
            border: 1px solid black;
        }
</style>

<table>
    <tr>
        <th>Food</th>
        <th>Unit</th>
        <th>Amount</th>
    </tr>
    {% for food in foods %}
        <tr>
            <td><a href="food/{{ food[0] }}">{{ food[0] }}</a></td>
            <td>{{ food[1] }}</td>
            <td>{{ food[2] }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
